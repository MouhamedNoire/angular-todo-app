<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-4 text-center">Todo List</h1>
      <table class="  divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Done</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Task</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let todo of todos">
            <td class="px-6 py-4 whitespace-nowrap">
              <input type="checkbox" [checked]="todo.completed" (change)="toggleCompletion(todo.id)" class="form-checkbox h-5 w-5 text-blue-600">
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span [class.line-through]="todo.completed" class="text-lg">{{ todo.title }}</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button (click)="deleteTodo(todo.id)" class="text-red-600 hover:text-red-800">Delete</button>
            </td>
          </tr>
          <tr>
            <td colspan="3" class="px-6 py-4 whitespace-nowrap">
              <app-add-task></app-add-task>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
